 <!--Sandwich Builder-->
 <div id = "sandwichDiv">

    <h3>Sandwich Builder Form:</h3>

            <form  id="sandwichForm">
              <div>
                <label>Turkey</label>
                <input type="checkbox" id="turkey">
              </div>
              <div>
                <label>Ham</label>

              <div>
                <label>Cheese</label>

              </div>
              <div>
                <label>Bacon</label>

              </div>
              <div>
                <label>Lettuce</label>
                <input type="checkbox" id="lettuce" class="ingredients">
              </div>
              <div>
                <label>Tomato</label>
                <input type="checkbox" id="tomato" class="ingredients">
              </div>
              <div>
                <label>Ketchup</label>
                <input type="checkbox" id="ketchup" class="ingredients">
              </div>
              <div>
                <label>Mayo</label>
                <input type="checkbox" id="mayo" class="ingredients">
              </div>
              <div>
                <label>Mustard</label>
                <input type="checkbox" id="Mustard" class="ingredients">
              </div>
              <div>
                <lable>Special Sauce</lable>
                <input type="checkbox" id="specialSauce" class="ingredients">
              </div><br>

              <input id ="sandwichSubmit" type="submit" value="SUBMIT">
            </form>
 </div> 



 <!--Haircut appointment scheduler-->
 <div id="haircutDiv">
<form id="haircutForm">
      <div>
        <h2>Haircut Appointment Form</h2>
      </div>

      <div>
        <label>What day would you like your appointment:</label>
        <input type="date" id="hcDate">
      </div>
      <div>
        <label>Please let us know the name of your preferred stylist:</label>
        <input type="text" id="stylistInput" placeholder="Enter Stylist's Name">
      </div>
              <div>
                <h4>Do you have long or short hair?</h4>
                </div>

                    <div>
                    <label>Long</label>
                    <input type="radio" id="long" name ="hairstyle">
                    </div>

                      <div>
                        <label>Short</label>
                        <input type="radio" id="short" name ="hairstyle">
                      </div>
<br>
  <br>
<input id ="hcSubmit" type="submit" value="SUBMIT">
</form>
 </div>

 <!--Create account-->

 <div id="caDiv">
  <div id="caBackground">
<h2>Create an Account:</h2>
    <form id="createAccount">
      
      <div>
          <label>Please type in your desired username</label>
          <input type="text" id="userName" placeholder="Enter username">
      </div> 
      
      <div>
          <label>Enter your email address</label>
          <input type="email" id="emailAddress" placeholder="Enter email address">
      </div> 
      
      <div>
          <label>Create a password</label>
          <input type="password" id="password-1" placeholder="create a password">
      </div> 
      
      <div>
          <label>Confirm password</label>
          <input type="password" id="password-2"placeholder="confirm your password">
      </div> 

      <br>
          <br>

      <input id ="hcSubmit" type="submit" value="SUBMIT">

    </form>
  
 </div>
